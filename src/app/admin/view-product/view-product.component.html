<table class="table">
    <thead>
        <th>Sno</th>
        <th>Image</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList;index as i">
            <td>{{i+1}}</td>
            <td><img src="{{product.image}}" style="border-radius:50%;" height="100px" width="100px" alt=""></td>
            <td>{{product.name}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price}}</td>
            <td>{{product.discount}}</td>
            <td>{{product.catId.name}}</td>
            <td><button class="btn btn-warning" (click)="takingId(i)" data-toggle="modal" data-target="#myModal">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(product._id,i)">Delete</button></td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="">Name</label>
                <input type="text" [(ngModel)]="editElement.name" class="form-control">
                <label for="">Price</label>
                <input type="text" [(ngModel)]="editElement.price" class="form-control">
                <label for="">Stock</label>
                <input type="text" [(ngModel)]="editElement.stock" class="form-control">
                <label for="">Discount</label>
                <input type="text" [(ngModel)]="editElement.discount" class="form-control">
                <label for="">Description</label>
                <textarea  [(ngModel)]="editElement.description" class="form-control"></textarea>
                <label for="">Keywords</label>
                <textarea type="text" [(ngModel)]="editElement.keywords" class="form-control"></textarea>
                <label for="">Image</label><br>
                <input type="file" (change)="selectImage($event)">
                <br>
                <label for="">Category</label><br>
                <select (change)="selectCat($event)">
                    <option value="{{editElement.catId}}">{{editElement.catName}}</option>
                        <option *ngFor="let cat of categoryList" value="{{cat._id}}">{{cat.name}}</option>
                </select>
             </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="edit()">EDIT</button>
            </div>
        </div>
    </div>
</div>
