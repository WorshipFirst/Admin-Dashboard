<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Name</label><br>
    <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group ml-5 mr-5 mt-5">
    <label for="">Image</label><br>
    <input type="file" (change)="selectImage($event)">
</div>
<div class="form-group ml-5 mr-5 mt-5">
    <label for="">Type</label><br>
    <select (change)="selectType($event)">
        <option value="0">Select Category Type</option>
        <option value="product">Product</option>
        <option value="package">Package</option>
        <option value="Murti">Murti</option>
        <option value="photo">Photo Frames</option>
    </select>
</div>
<div class="form-group ml-5 mr-5 mt-5">
    <button class="btn btn-primary" (click)="add()">Add</button>    
</div>
