<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Name</label><br>
    <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Image</label><br>
    <input type="file" (change)="selectImage($event)">
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Price</label><br>
    <input type="text" class="form-control" [(ngModel)]="price">
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Stock</label><br>
    <input type="text" class="form-control" [(ngModel)]="stock">
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Description</label><br>
    <textarea type="text" class="form-control" [(ngModel)]="description"></textarea>
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Keywords</label><br>
    <textarea type="text" class="form-control" [(ngModel)]="keywords"></textarea>
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Discount</label><br>
    <input type="text" class="form-control" [(ngModel)]="discount">
</div>

<div class="form-group ml-5 mr-5 mt-2">
    <label for="">Category</label><br>
    <select (change)="selectCategory($event)">
        <option value="0">Select Category Type</option>
        <option *ngFor="let category of categoryList" value="{{category._id}}">{{category.name}} ({{category.type}})</option>
    </select>
</div>
<div class="form-group ml-5 mr-5 mt-2">
    <button class="btn btn-primary" (click)="add()">Add</button>    
</div>
